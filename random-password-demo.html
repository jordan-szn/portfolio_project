<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }

    .container h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .password-display {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f4f4f9;
      text-align: center;
      cursor: pointer;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .notification {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #28a745;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="password-display" id="passwordDisplay">Click to Generate Password</div>
    <button class="btn" id="generateBtn">Generate Password</button>
    <div class="notification" id="copyNotification">Password Copied!</div>
  </div>

  <script>
    const passwordDisplay = document.getElementById('passwordDisplay');
    const generateBtn = document.getElementById('generateBtn');
    const copyNotification = document.getElementById('copyNotification');

    function generatePassword() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]';
      let password = '';
      for (let i = 0; i < 12; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return password;
    }

    generateBtn.addEventListener('click', () => {
      const password = generatePassword();
      passwordDisplay.textContent = password;
    });

    passwordDisplay.addEventListener('click', () => {
      const text = passwordDisplay.textContent;
      if (text && text !== 'Click to Generate Password') {
        navigator.clipboard.writeText(text).then(() => {
          copyNotification.style.display = 'block';
          setTimeout(() => {
            copyNotification.style.display = 'none';
          }, 2000);
        });
      }
    });
  </script>
</body>
</html>
