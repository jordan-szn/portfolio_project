<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Photos Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      text-align: center;
      background: #fff;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .photos {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(100px,1fr));
      gap: 10px;
      margin-bottom: 1rem;
    }
    .photos img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Photos Generator</h1>
    <div class="photos" id="photoGrid"></div>
    <button class="btn" id="loadMoreBtn">Load More Images</button>
    <button class="btn" id="clearBtn" style="margin-left: 10px;">Clear Images</button>
  </div>

  <script>
    const photoGrid = document.getElementById('photoGrid');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const clearBtn = document.getElementById('clearBtn');

    function fetchRandomPhotos(count = 6) {
      for (let i = 0; i < count; i++) {
        const img = document.createElement('img');
        // Add timestamp to prevent caching
        img.src = `https://picsum.photos/200/200?random=${Date.now() + Math.floor(Math.random() * 10000)}`;
        img.alt = 'Random Image';
        photoGrid.appendChild(img);
      }
    }

    loadMoreBtn.addEventListener('click', () => {
      fetchRandomPhotos(6);
    });

    clearBtn.addEventListener('click', () => {
      photoGrid.innerHTML = '';
    });

    // Initial load
    fetchRandomPhotos(6);
  </script>
</body>
</html>
